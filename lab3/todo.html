            <div class="block3">
            <form class="form">
                
            
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="This task is claimed by someone else" aria-label="claimed task" aria-describedby="basic-addon2" disabled>
                
                  </div>

                  <div class="input-group mb-3">
                    <input type="text"  class="form-control" id = "line" placeholder="This task is claimed by and completed someone else" aria-label="claimed task" aria-describedby="basic-addon2" disabled>
                
                  </div>


                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text" id="check">
                        <input   type="checkbox" aria-label="Checkbox for following text input">
                      </div>
                    </div>
                    <input type="text" class="form-control" placeholder="This task is claimed by my" aria-label="unclaimed task" aria-describedby="basic-addon2" disabled>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Abandon</button>
                   </div>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text" id="check">
                        <input type="checkbox" aria-label="Checkbox for following text input" checked>
                      </div>
                    </div>
                    <input type="text" class="form-control"  id = "line" placeholder="This task is claimed and completed by me" aria-label="unclaimed task" aria-describedby="basic-addon2" disabled>
                  </div>


        
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="This is an unclaimed task" aria-label="unclaimed task" aria-describedby="basic-addon2" disabled>
                 <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button">Add</button>
                </div>
            </div>
                <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Enter New Task Here" aria-label="new task" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">Add</button>
  </div>
</div>


        
<button class="btn btn-outline-secondary" type="Remove Complete">Remove Complete</button>
